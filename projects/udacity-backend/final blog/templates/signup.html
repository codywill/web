{% extends "base.html" %}
{% block content %}
<form method="post">
  <div class="main-title">/sign up/</div>
  <div class="signup-table">
  <table>
    <tr>
      <td class="label">
        Username
      </td>
      <td>
        <input type="text" name="username" value="{{username}}">
      </td>
      <td class="error">
        {{error_username}}
      </td>
    </tr>

    <tr>
      <td class="label">
        Password
      </td>
      <td>
        <input type="password" name="password" value="">
      </td>
      <td class="error">
        {{error_password}}
      </td>
    </tr>

    <tr>
      <td class="label">
        Verify Password
      </td>
      <td>
        <input type="password" name="verify" value="">
      </td>
      <td class="error">
        {{error_verify}}
      </td>
    </tr>

    <tr>
      <td class="label">
        Email (optional)
      </td>
      <td>
        <input type="text" name="email" value="{{email}}">
      </td>
      <td class="error">
        {{error_email}}
      </td>
    </tr>
  </table>
  </div>
  <br>
  <input type="submit">
</form>
{% endblock %}
