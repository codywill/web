{% extends "base.html" %}
{% block content %}

<a href="/newpost" class="main-title">/bleg/</a>
<hr>
{% for c in content %}
    <div class="content-heading">
        <div class="content-subject">{{c.subject}}</div>
        <div class="content-date">{{c.created.strftime("%b %d, %Y")}}</div>
    </div>
        <div class="content-body">{{c.content}}</div>
{% endfor %}

{% endblock %}
