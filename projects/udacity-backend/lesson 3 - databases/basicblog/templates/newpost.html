{% extends "base.html" %}

{% block content %}
<a href="/" class="main-title">/bleg/</a>

<form method="post">
    <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>
    
    <label>
        <div>content</div>
        <textarea name="content">{{content}}</textarea>
    </label>

    <div class="error">{{error}}</div>
    
    <input type="submit">
</form>
{% endblock %}
